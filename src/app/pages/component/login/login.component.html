<mat-card style="background:inherit">
  <mat-card-content>
      <!--The Login Title for Phone-->
      <mat-grid-list cols="4" rowHeight="80px" class="login-title" *ngIf="isHandset$ | async">
        <mat-grid-tile [colspan]="4" [rowspan]="1" >
          <div class="login-container" [ngClass]="{hidden: !(isHandset$ | async)}">
            <div class="login-header">
              <h1 style="text-align:center;">Login</h1>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    <mat-grid-list cols="4" rowHeight="400px" >
      <mat-grid-tile [colspan]="4" [rowspan]="1">
        <!--The Login Title for desktop-->
        <div class="login-container" [ngClass]="{hidden: (isHandset$ | async)}">
          <div class="login-box-header">
            <h1>Login</h1>
          </div>
        </div>

        <div class="login-container ui form" [ngClass]="{'loading':pending}">
          <div class="login-box-header">
            <img src="./assets/mtn_logo.png" width="100" height="70">
          </div>
          <div class="login-box-body" >
            <!-- Markup for getting Username starts -->
            <div class="example-container" [formGroup]="loginForm" >
              <mat-grid-list cols="9" rowHeight="75px">
                <mat-grid-tile [rowspan]="1" class="login-icon">
                  <mat-icon>person</mat-icon>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="7">
                  <mat-form-field class="justifier">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="User ID" formControlName="username"  type="text" required>
                  </mat-form-field>
                </mat-grid-tile>
              </mat-grid-list>
              <!-- Markup for getting Password ends -->
              <mat-grid-list cols="9" rowHeight="100px">
                <mat-grid-tile [rowspan]="1" class="login-icon">
                  <mat-icon>lock</mat-icon>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="7">
                  <mat-form-field class="justifier">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
                  </mat-form-field>
                </mat-grid-tile>
              </mat-grid-list>
            </div>
            <!-- Markup for button ends -->
            <mat-grid-list cols="9" rowHeight="100px">
              <mat-grid-tile [colspan]="5">
                <button mat-raised-button class="login-button" (click)="Login()">
                  <mat-icon>input</mat-icon> 
                   Login
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="2">
              </mat-grid-tile>
              <mat-grid-tile [colspan]="2" *ngIf="isSettingToggled">
                <button mat-raised-button matTooltip="Click here to Register" class="login-button" (click)='activateRegisterForm()'>
                  <mat-icon>create</mat-icon>
                </button>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
          <!-- <sui-dimmer class="inverted" [(isDimmed)]="pending" isClickable="false">
            <div class="ui text loader">Loading</div>
        </sui-dimmer> -->
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
