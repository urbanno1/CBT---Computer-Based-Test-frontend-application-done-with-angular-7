<mat-card style="background:inherit">
  <mat-card-content style="min-width: 420px!important;">
    <!--The Register Title for Phone-->
    <mat-grid-list cols="8" rowHeight="80px" class="login-title" *ngIf="isHandset$ | async">
      <mat-grid-tile [colspan]="8" [rowspan]="1">
        <div class="login-container" [ngClass]="{hidden: !(isHandset$ | async)}">
          <div class="login-header">
            <h1 style="text-align:center;">Enroll</h1>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="8" rowHeight="520px" >
        <mat-grid-tile [colspan]="8" [rowspan]="1" >
            <!--The Register Title for desktop-->
            <div class="login-container" [ngClass]="{hidden: (isHandset$ | async)}" style="max-width: 400px!important;">
              <div class="login-box-header">
                <h1>Enroll</h1>
              </div>
            </div>
    
            <div class="login-container ui form" [ngClass]="{'loading':pending}">
              <div class="login-box-header">
                <img src="./assets/mtn_logo.png" width="100" height="70">
              </div>
    
              <div class="login-box-body">
                <!-- Markup for getting Username starts -->
                <div class="example-container" [formGroup]="registerForm">
                  <mat-grid-list cols="9" rowHeight="75px">
                    <mat-grid-tile [colspan]="9">
                      <mat-form-field class="justifier">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username" formControlName="username" type="text" required>
                      </mat-form-field>

                      <mat-form-field class="justifier">
                          <mat-label>Last Name</mat-label>
                          <input matInput placeholder="Last Name" formControlName="lastName" type="text" required>
                        </mat-form-field>
                    </mat-grid-tile>
                  </mat-grid-list>
    
                  <mat-grid-list cols="9" rowHeight="75px">
                    <mat-grid-tile [colspan]="9">
                        <mat-form-field class="justifier">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="First name" formControlName="firstName" type="text" required>
                          </mat-form-field>

                          <mat-form-field class="justifier">
                              <mat-label>Other Names</mat-label>
                              <input matInput placeholder="Other names" formControlName="otherNames" type="text">
                            </mat-form-field>
                    </mat-grid-tile>
                  </mat-grid-list>
                 
    
                  <mat-grid-list cols="9" rowHeight="75px">
                    <mat-grid-tile [colspan]="9">
                      <mat-form-field class="justifier">
                        <mat-label>E-mail</mat-label>
                        <input matInput placeholder="E-Mail" formControlName="email" type="email" required>
                      </mat-form-field>

                      <mat-form-field class="justifier">
                          <mat-label>Phone Number</mat-label>
                          <input matInput placeholder="Phone Number" formControlName="phoneNumber" type="text" required>
                        </mat-form-field>
                    </mat-grid-tile>
                  </mat-grid-list>
    
                  <mat-grid-list cols="9" rowHeight="75px">
                    <mat-grid-tile [colspan]="9">
                      <mat-form-field class="justifier">
                        <mat-label>Gender</mat-label>
                        <mat-select placeholder="Gender" formControlName="gender" required>
                          <mat-option *ngFor="let gend of gender" [value]="gend.value">
                            {{gend.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                      <mat-form-field class="justifier">
                          <mat-label>Category</mat-label>
                          <mat-select placeholder="Category" formControlName="examCategoryId" required>
                            <mat-option *ngFor="let cat of categoryList" [value]="cat.examCategoryId">
                              {{cat.categoryName}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                    </mat-grid-tile>
                  </mat-grid-list>
                </div>
    
    
                <!-- Markup for getting Password ends -->
                <mat-grid-list cols="9" rowHeight="100px">
                  <mat-grid-tile [colspan]="5">
                    <button mat-raised-button class="login-button" (click)="Register()">
                      <mat-icon>create</mat-icon> Enroll
                    </button>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="2">
                  </mat-grid-tile>
                  <!-- <mat-grid-tile [colspan]="2">
                    <button mat-raised-button matTooltip="Click here to Login" class="login-button" (click)='activateLoginForm()'>
                      <mat-icon>add_to_home_screen</mat-icon>
                    </button>
                  </mat-grid-tile> -->
                </mat-grid-list>
              </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
    
  </mat-card-content>
</mat-card>
